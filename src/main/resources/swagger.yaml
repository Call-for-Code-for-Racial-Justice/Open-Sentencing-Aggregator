  Sentence:
    type: "object"
    required:
    - "sentence_type"
    properties:
      _id:
        type: "string"
      _rev:
        type: "string"
      chargeDisposition:
        type: "string"
        enum:
          - "BFW"
          - "Death Suggested-Cause Abated"
          - "Finding Guilty"
          - "FNG"
          - "FNPC"
          - "Nolle Prosecution"
          - "Null"
          - "Plea of Guilty"
          - "SOL"
          - "Verdict-Not Guilty"
          - "Verdict Guilty"
      phase:
        type: "string"
      sentence_type:
        type: "string"
        enum:
          - "Prison Only"
          - "Prison and Alternatives"
          - "Probation Only"
          - "Probation and Alternatives"
          - "Fine Ordered/No Restitution"
          - "Restitution Ordered/No Fine"
          - "Both Fine & Restitution Ordered"
          - "Prison"
          - "Supervision"
          - "Conditional Discharge"
          - "Probation"
          - "Jail"
          - "Conversion"
          - "Cook County Boot Camp"
          - "Probation Terminated Satisfactorily"
          - "Inpatient Mental Health Services"
          - "Probation Terminated Unsatisfactorily"
          - "Conditional Release"
          - "Probation Terminated Instanter"
          - "Death"
          - "2nd Chance Probation"
      commitmentTerm:
        type: "integer"
        format: "int64"
      commitmentUnit:
        type: "string"
      commitmentType:
        type: "string"
      minimum_incarceration_months:
        type: "integer"
        format: "int64"
      maximum_incarceration_months:
        type: "integer"
        format: "int64"
      probation_term_months:
        type: "integer"
        format: "int64"
      minimum_probation_months:
        type: "integer"
        format: "int64"
      maximum_probation_months:
        type: "integer"
        format: "int64"
      fine_dollars:
        type: "integer"
        format: "int64"
      minimum_fine_dollars:
        type: "integer"
        format: "int64"
      maximum_fine_dollars:
        type: "integer"
        format: "int64"
      community_service_hours:
        type: "integer"
        format: "int64"
      restitution:
        type: "string"
      alternative_sentence:
        type: "string"
      suspended_sentence:
        type: "boolean"

  Case:
    type: "object"
    required:
    - "possible_charges"
    properties:
      _id:
        type: "string"
      _rev:
        type: "string"
      client_id:
        type: "string"
      attorney_id:
        type: "string"
      possible_charges:
        type: "array"
        items:
          $ref: "#/definitions/Charge"
  Client:
    type: "object"
    required:
    - "attorney_id"
    properties:
      _id:
        type: "string"
      _rev:
        type: "string"
      race:
        type: "string"
        enum:
          - American Indian or Alaska Native
          - Asian
          - Black or African American
          - Hispanic or Latino
          - Native Hawaiian or Other Pacific Islander
          - White
          - Multi-racial
      gender:
        enum:
          - Female
          - Male
          - Other
          - Unknown
        type: "string"
      criminal_history_category:
        type: "string"
        enum:
          - "Category I"
          - "Category II"
          - "Category III"
          - "Category IV"
          - "Category V"
          - "Category VI"
  Deviation:
    type: "object"
    required:
    - "charge_code"
    properties:
      _id:
        type: "string"
      _rev:
        type: "string"
      charge_code:
        type: "string"
      sentence_deviations:
        type: "array"
        items:
          $ref: "#/definitions/Sentence"
  Attorney:
    type: "object"
    required:
    - "username"
    properties:
      _id:
        type: "string"
      _rev:
        type: "string"
      username:
        type: "string"
      cases:
        type: "array"
        items:
          $ref: "#/definitions/Case"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
  AttorneyResponse:
    type: "object"
    required:
    - "success"
    properties:
      code:
        type: "integer"
        format: "int32"
      success:
        type: "boolean"
      error:
        type: "string"
      warning:
        type: "string"
      attorney:
