swagger: "2.0"
info:
  version: "1.0.2"
  # Integrated BDE models and created new APIs
  title: "Outcarcerate"
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
basePath: "/v1"
tags:
- name: "attorney"
  description: "Attorney"
- name: "client"
  description: "Client"
- name: "case"
  description: "Case"
- name: "charge"
  description: "Charge"
# Added this new model object as a part of v1.0.1
- name: "sentence"
  description: "Sentence"
schemes:
- "https"
- "http"
paths:
  /attorney:
    post:
      tags:
      - "attorney"
      summary: "Add a new attorney"
      description: ""
      operationId: "addAttorney"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Attorney"
      responses:
        "405":
          description: "Invalid input"
    get:
      tags:
      - "attorney"
      summary: "Get a list of attorneys"
      description: "Returns a all attorneys"
      operationId: "getAllAttorneys"
      produces:
      - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/AttorneyResponse"
  /attorney/{attorneyId}:
    get:
      tags:
      - "attorney"
      summary: "Find attorney by ID"
      description: "Returns a single attorney"
      operationId: "getAttorneyById"
      produces:
      - "application/json"
      parameters:
      - name: "attorneyId"
        in: "path"
        description: "ID of attorney to return"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/AttorneyResponse"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Attorney not found"
    delete:
      tags:
      - "attorney"
      summary: "Delete attorney by ID"
      description: "Delete a single attorney"
      operationId: "deleteAttorneyById"
      produces:
      - "application/json"
      parameters:
      - name: "attorneyId"
        in: "path"
        description: "ID of attorney to delete"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Attorney not found"
  /client:
    post:
      tags:
      - "client"
      summary: "Add a new client"
      description: ""
      operationId: "addClient"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Client"
      responses:
        "405":
          description: "Invalid input"
    get:
      tags:
      - "client"
      summary: "Get a list of clients by client or by attorney"
      description: "Returns all clients of an attorney"
      operationId: "getClients"
      produces:
      - "application/json"
      parameters:
      - in: "query"
        name: "clientId"
        required: false
        type: "string"
      - in: "query"
        name: "attorneyId"
        required: false
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/ClientResponse"
  /client/{clientId}:
    delete:
      tags:
      - "client"
      summary: "Delete client by ID"
      description: "Returns a single client"
      operationId: "deleteClientById"
      produces:
      - "application/json"
      parameters:
      - name: "clientId"
        in: "path"
        description: "ID of client to delete"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Client not found"
  /case:
    post:
      tags:
      - "case"
      summary: "Add a new case to an attorney"
      description: ""
      operationId: "addCase"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: query
        name: attorneyId
        type : integer
        required: true
        description: "Enter the attorney id for which the case to be added"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Case"
      responses:
        "405":
          description: "Invalid input"
  /case/{attorneyId}:
    get:
      tags:
      - "case"
      summary: "Get all cases for attorney"
      description: "Returns a single case"
      operationId: "getCaseById"
      produces:
      - "application/json"
      parameters:
      - name: "attorneyId"
        in: "path"
        description: "ID of attorney"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/CaseResponse"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Case not found"
  /case/{attorneyId}/{caseId}:
    get:
      tags:
      - "case"
      summary: "Get all cases for attorney"
      description: "Returns a single case"
      operationId: "getCase"
      produces:
      - "application/json"
      parameters:
      - name: "attorneyId"
        in: "path"
        description: "ID of attorney"
        required: true
        type: "string"
      - name: "caseId"
        in: "path"
        description: "ID of case"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/CaseResponse"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Case not found"
    delete:
      tags:
      - "case"
      summary: "Delete case by ID"
      description: "Delete a single case"
      operationId: "deleteCaseById"
      produces:
      - "application/json"
      parameters:
      - name: "attorneyId"
        in: "path"
        description: "ID of attorney"
        required: true
        type: "string"
      - name: "caseId"
        in: "path"
        description: "ID of case to delete"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Case not found"

