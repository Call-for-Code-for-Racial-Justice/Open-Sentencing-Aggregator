swagger: "2.0"
info:
  version: "1.0.0"
  title: "Outcarcerate"
basePath: "/v1"
tags:
- name: "attorney"
  description: "Attorney"
- name: "client"
  description: "Client"
- name: "case"
  description: "Case"
- name: "charge"
  description: "Charge"
schemes:
- "https"
- "http"
paths:
  /attorney:
    post:
      tags:
      - "attorney"
      summary: "Add a new attorney"
      description: ""
      operationId: "addAttorney"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Attorney"
      responses:
        "405":
          description: "Invalid input"
  /attorney/{attorneyId}:
    get:
      tags:
      - "attorney"
      summary: "Find attorney by ID"
      description: "Returns a single attorney"
      operationId: "getAttorneyById"
      produces:
      - "application/json"
      parameters:
      - name: "attorneyId"
        in: "path"
        description: "ID of attorney to return"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Attorney"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Attorney not found"
    delete:
      tags:
      - "attorney"
      summary: "Deletes an attorney"
      description: ""
      operationId: "deleteAttorney"
      produces:
      - "application/json"
      parameters:
      - name: "attorneyId"
        in: "path"
        description: "Attorney id to delete"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Attorney not found"
definitions:
  Charge:
    type: "object"
    required:
    - "trial_type"
    - "charge_code"
    - "attempted"
    - "primary"
    - "sentence_type"
    - "minimum_incarceration_months"
    - "maximum_incarceration_months"
    - "probation_term_months"
    - "fine_dollars"
    - "community_service_hours"
    - "alternative_sentence"
    - "suspended_sentence"
    properties:
      id:
        type: "string"
      rev:
        type: "string"
      trial_type:
        type: "string"
        enum:
          - "Guilty plea"
          - "Trial by judge"
          - "Trial by jury"
      charge_code:
        type: "string"
        enum:
          - "Administration of Justice"
          - "Antitrust"
          - "Arson"
          - "Bribery/Corruption"
          - "Burglary/Trespass"
          - "Child Pornography"
          - "Commercialized Vice"
          - "Drug Possession"
          - "Drug Trafficking"
          - "Environmental"
          - "Extortion/Racketeering"
          - "Firearms"
          - "Food and Drug"
          - "Forgery/Counter/Copyright"
          - "Fraud/Theft/Embezzlement"
          - "Immigration"
          - "Invidual Rights"
          - "Kidnapping"
          - "Manslaughter"
          - "Money Laundering"
          - "Murder"
          - "National Defense"
          - "Obscenity/Other Sex Offenses"
          - "Prison Offenses"
          - "Robbery"
          - "Sexual Abuse"
          - "Stalking/Harassing"
          - "Tax"
          - "Other"
      attempted:
        type: "string"
      primary:
        type: "boolean"
      sentence_type:
        type: "string"
        enum:
          - "Prison Only"
          - "Prison and Alternatives"
          - "Probation Only"
          - "Probation and Alternatives"
          - "Fine Ordered/No Restitution"
          - "Restitution Ordered/No Fine"
          - "Both Fine & Restitution Ordered"
      minimum_incarceration_months:
        type: "integer"
        format: "int64"
      maximum_incarceration_months:
        type: "integer"
        format: "int64"
      probation_term_months:
        type: "integer"
        format: "int64"
      fine_dollars:
        type: "integer"
        format: "int64"
      community_service_hours:
        type: "integer"
        format: "int64"
      alternative_sentence:
        type: "string"
      suspended_sentence:
        type: "boolean"
  Case:
    type: "object"
    required:
    - "crime_description"
    - "reasoning_for_charges"
    - "possible_charges"
    properties:
      id:
        type: "string"
      rev:
        type: "string"
      crime_description:
        type: "string"
      reasoning_for_charges:
        type: "string"
      possible_charges:
        type: "array"
        items:
          $ref: "#/definitions/Charge"
      circuit:
        type: "string"
        enum:
          - "DC Circuit"
          - "1st Circuit"
          - "2nd Circuit"
          - "3rd Circuit"
          - "4th Circuit"
          - "5th Circuit"
          - "6th Circuit"
          - "7th Circuit"
          - "8th Circuit"
          - "9th Circuit"
          - "10th Circuit"
          - "11th Circuit"
      state:
        type: "string"
      district:
        type: "string"
  Client:
    type: "object"
    required:
    - "first_name"
    - "last_name"
    properties:
      id:
        type: "string"
      rev:
        type: "string"
      first_name:
        type: "string"
      last_name:
        type: "string"
      race:
        type: "string"
        enum:
          - White
          - Black
          - Hispanic
          - Other
      gender:
        enum:
          - Female
          - Male
          - Other
        type: "string"
      date_of_birth:
        type: "string"
      prior_felony_convictions:
        type: "integer"
        format: "int64"
      prior_misdemeanor_convictions:
        type: "integer"
        format: "int64"
      criminal_history_category:
        type: "string"
        enum:
          - "Category I"
          - "Category II"
          - "Category III"
          - "Category IV"
          - "Category V"
          - "Category VI"
      type_of_legal_representation:
        type: "string"
        enum:
          - "Self"
          - "Court Appointed Attorney"
          - "Private Attorney"
      married:
        type: "boolean"
      annual_income_dollars:
        type: "integer"
        format: "int64"
      education_level_completed:
        type: "string"
        enum:
          - "Less than high school graduate"
          - "High school graduate or equivalent"
          - "Some college"
          - "College graduate or more"
          - "Unknown"
      immigration_status:
        type: "string"
        enum:
          - "US Citizen"
          - "Non-US Citizen"
      number_of_children_under_18_at_home:
        type: "string"
      health_factors:
        type: "string"
      cases:
        type: "array"
        items:
          $ref: "#/definitions/Case"
  Attorney:
    type: "object"
    required:
    - "name"
    properties:
      id:
        type: "string"
      rev:
        type: "string"
      name:
        type: "string"
      clients:
        type: "array"
        items:
          $ref: "#/definitions/Client"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
